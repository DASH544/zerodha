<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css">

  </head>
  <body class="min-h-screen bg-gray-500 ">
    <section class="py-4 max-w-5xl mx-auto ps-6 pe-6 ">

                <div class="">

                    <a class="w-full " href=""><img class="w-8 inline-block" src="img/kite-logo.svg" alt="">

                  </div>
                  <div class="mb-3">
                    <a href=""><img class="w-8 inline-block" src="img/kite-connect.svg" alt="">

                  </div>
                  <div class="">
                    <a class="" href=""><img class="p-1 w-8 inline-block" src="img/varsity.png" alt="">

                  </div>
                </div>
                <div>
                  <div class="mb-3">
                    <a href=""><img class="w-8 inline-block" src="img/console.svg" alt="">

                <div class="flex flex-col gap-2 w-2/3">
                  <h4>Utilities</h4>
                  <li>Brokerage Calculator</li>
                  <li>Margin Calculator</li>
                  <li>Holiday Calender</li>
                </div>
                <div class="flex flex-col gap-2 ">
                  <h4>Updates</h4>
                  <li>Z-Connect Blog</li>
                  <li>Pulse News</li>
                  <li>Circulars/Bulletin</li>
                  <li>IPOs</li>
